<p>Hunter in the woods.</p>
<ol>
	<li>Buy him a drink.</li>
	<li>After you've given him a drink you can also talk to him in the ruins north of the hunting ground.</li>
	<li>Hunt a rabbit to get a hare paw.</li>
	<li>Bring the paw to him, this will increase your hunting skill by one point.</li>
</ol>
